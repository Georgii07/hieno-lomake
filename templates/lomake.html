<!DOCTYPE html>
<html>
<head>
    <title>Name and Age</title>
    <script>
        function showGreeting() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            document.getElementById("output").innerText = `Hei ${name}, olet ${age} vuotta vanha!`;
        }
    </script>
</head>
<body>
    <h2>Anna tietosi</h2>
    <label for="name">Nimi:</label>
    <input type="text" id="name"><br><br>
    <label for="age">Ikä:</label>
    <input type="number" id="age"><br><br>
    <button onclick="showGreeting()">Lähetä</button>
    <p id="output"></p>
</body>
</html>
